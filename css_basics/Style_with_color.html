<!DOCTYPE html>
<html>
    <head>
        <title>styling with color</title>
        <meta charset="UTF-8">
        <style>
            #compelementary{
                background-color: blue;
                color: orange;
                border: 3px solid transparent;
            }  
            #analogous{
                background-color:yellowgreen;
                color:yellow;
                border: 3px, solid, green;
            }
            #triadic{
                background-color: red;
                color: blue;
                border: 3px, solid, yellow;
            }
        
        </style>
    </head>
    <body>
        <div id="compelementary"><p>complementary</p></div>
        <div id="analogous"><p>analogous</p></div>
        <div id="triadic"><p>triadic</p></div>
    </body>
</html>
